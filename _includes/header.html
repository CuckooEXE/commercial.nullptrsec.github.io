<header class="masthead mb-auto">
    <div class="inner">
        <img width="50px" src="{{ site.url }}/assets/images/icon-transparent.png" />
        <nav class="nav nav-masthead justify-content-center">
            <a id="home-header" class="nav-link" href="/">Home</a>
            <a id="careers-header" class="nav-link" href="/careers">Careers</a>
        </nav>
    </div>
</header>
<script>
    if (/careers(?:.html)?$/.test(window.location.pathname))
        document.getElementById('careers-header').classList.add("active");
    else if (/index(?:.html)?$/.test(window.location.pathname) || /^\/$/.test(window.location.pathname))
        document.getElementById('home-header').classList.add("active");
</script>
